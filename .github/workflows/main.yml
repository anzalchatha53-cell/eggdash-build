name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project and Build
        run: |
          cordova create build_dir com.apnagame.eggdash "Egg Dash"
          cd build_dir
          cordova platform add android
          rm -rf www/*
          cp ../index.html www/
          [ -f ../config.xml ] && cp ../config.xml . || echo "Using default config"
          cordova build android --release --no-telemetry

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EggDash-Release-APK
          path: build_dir/platforms/android/app/build/outputs/apk/release/*.apk
